<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Forms with Grid</title>
</head>

<body>
    <form>
        <h1>Connect With our Team</h1>
        <h3>Fill the form so that our team can reach out to you</h3>
        <div class="texts">
            <div class="name-email">
                <input class="name" type="text" name="name" placeholder="Name">
                <input class="email" type="text" name="email" placeholder="Email">
            </div>
            <div class="phone-number">
                <input class="phone-number-text" type="text" name="phone-number" placeholder="Phone Number">
            </div>
        </div>
        <button type="submit">Submit</button>

    </form>
    <nav>
        <a class="example-2-link" href="example-2.html">Example 2</a>
        <a class="example-3-link" href="example-3.html">Example 3</a>
    </nav>
</body>

</html>
