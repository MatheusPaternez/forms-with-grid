<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Example 4 Forms With Grid</title>
</head>

<body class="body-4">
    <div class="form-4">
        <h1 class="h1-4">Job Application ( Web )</h1>
        <form>
            <div class="form-grid-4">

                <div class="form-text">
                    <p class="first-name-p-4">First Name</p>
                    <input class="first-name-4" type="text" name="first-name" placeholder="Enter First Name">
                </div>
                <div class="form-text">
                    <p class="last-name-p-4">Last Name</p>
                    <input class="last-name-4" type="text" name="last-name" placeholder="Enter Last Name">
                </div>
                <div class="form-text">
                    <p class="email-4">Email</p>
                    <input class="email-4" type="email" name="email" placeholder="Enter Email">
                </div>
                <div class="form-text">
                    <p class="job-role-p-4">Job Role</p>
                    <select class="job-role-4">
                        <option class="option-job-role-4" value="frontend-developer">Frontend Developer</option>
                    </select>
                </div>
                <div class="form-text textarea-4">
                    <p class="address-4">Enter Address</p>
                    <textarea class="address-4-text" placeholder=""></textarea>
                </div>
                <div class="form-text">
                    <p class="city-4">City</p>
                    <input class="city-4" type="text" placeholder="Enter City">
                </div>
                <div class="form-text">
                    <p class="zip-4">Zip</p>
                    <input class="zip-4" type="text" placeholder="Enter Zip Code">
                </div>
                <div class="form-text">
                    <p class="start-date-4">Start Date</p>
                    <input class="start-date-4" type="date" value="2021-12-30">
                </div>
                <div class="form-text form-upload-4">
                    <p class="cv-4">Upload Your CV</p>
                    <input class="cv-4" id="file-4" type="file">
                </div>
                <button class="btn-4" type="submit">Apply Now</button>
            </div>
            <nav class="nav-pag-4">
                <a class="example-1-link-page-4" href="index.html">Example 1</a>
                <a class="example-2-link-page-4" href="example-2.html">Example 2</a>
                <a class="example-3-link-page-4" href="example-3.html">Example 3</a>
            </nav>
        </form>
    </div>

</body>

</html>
